<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tae toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msgContainer hide">
        <h1 class="msg">Winner</h1>
        <button class="reset-btn">new game</button>
    </div>
    <main class="main">
        <h1>Tic Tae Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="reset-btn">new game</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
